<!DOCTYPE html>
<html>
	<head>
		<script src="node_modules/onsenui/js/onsenui.js"></script>
		<link rel="stylesheet" type="text/css" href="node_modules/onsenui/css/onsenui.css">
		<link rel="stylesheet" type="text/css" href="node_modules/onsenui/css/onsen-css-components.css">
	</head>
	<body>
    <ons-navigator var="myNav" id="nav" page="start.html">
</ons-navigator>
<ons-template id="start.html">
<ons-page>
  <ons-toolbar>
    <div class="center">Meditation</div>
  </ons-toolbar>
  <ons id="menu"></ons>
  <ons-list>

    <ons-list-header>Practices</ons-list-header>
    <ons-list-item onclick="load('head.html')" tappable>
      <div class="left">
        <img class="list-item__thumbnail" src="http://greensportsalliance.org/images/darkGreenSquare.gif">
      </div>
      <div class="center">
        <span class="list-item__title">Head</span><span class="list-item__subtitle">Lorem Ipsum your head</span>
      </div>
    </ons-list-item>

<ons-list-item onclick="load('shoulders.html')" tappable>
      <div class="left">
        <img class="list-item__thumbnail" src="http://greensportsalliance.org/images/darkGreenSquare.gif">
      </div>
      <div class="center">
        <span class="list-item__title">Shoulders</span><span class="list-item__subtitle">All time favourite</span>
      </div>
    </ons-list-item>

    <ons-list-item onclick="load('knees.html')" tappable>
      <div class="left">
        <img class="list-item__thumbnail" src="http://greensportsalliance.org/images/darkGreenSquare.gif">
      </div>
      <div class="center">
        <span class="list-item__title">Knees</span><span class="list-item__subtitle">Feel your knees</span>
      </div>
    </ons-list-item>

<ons-list-item onclick="load('about.html')" tappable>
      <div class="left">
        <img class="list-item__thumbnail" src="http://greensportsalliance.org/images/darkGreenSquare.gif">
      </div>
      <div class="center">
        <span class="list-item__title">About</span><span class="list-item__subtitle">About us and the app!</span>
      </div>
    </ons-list-item>
</ons-page>
</ons-template>
<ons-template id="head.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="back()">
          <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Head
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

<ons-template id="shoulders.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="back()">
          <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Shoulders
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>
<ons-template id="knees.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="back()">
          <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Knees
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>
<ons-template id="about.html">
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="back()">
          <ons-back-button>Back</ons-back-button>
        </ons-toolbar-button>
      </div>
      <div class="center">
        About
      </div>
    </ons-toolbar>
  </ons-page>
</ons-template>

	<script>

var nav = document.getElementById('nav');

function load(page) {
  nav.pushPage(page);
}

function back() {
  nav.popPage();
}

	</script>
	</body>
</html>
